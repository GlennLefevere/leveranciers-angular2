<div class="ui-grid ui-grid-responsive ui-grid-pad" style="margin-top:10px">
	<div class="ui-grid-row">
		<div class="ui-grid-col-1">
			<label>Naam: </label>
		</div>
		<div class="ui-grid-col-2">
			<input type="leverancier" pInputText [(ngModel)]="newLeverancier.naam"/>		
		</div>
	</div>
	<div class="ui-grid-row">
		<div class="ui-grid-col-1">
			<label>Land: </label>
		</div>
		<div class="ui-grid-col-2">
			<p-autoComplete [(ngModel)]="leverancier" [suggestions]="resultLanden" (completeMethod)="searchLand($event)" [dropdown]="true" (onDropdownClick)="handleLandDropdown($event)" [minLength]="1" field="naam" (onSelect)="landSelected()">
			</p-autoComplete>		
		</div>
	</div>
	<div class="ui-grid-row">
		<div class="ui-grid-col-1">
			<label>Adres: </label>
		</div>
		<div class="ui-grid-col-2">
			<input type="leverancier" pInputText [(ngModel)]="newLeverancier.adres.straat"/>		
		</div>
	</div>
	<div class="ui-grid-row">
		<div class="ui-grid-col-1">
		</div>
		<div class="ui-grid-col-2">
			<input type="leverancier" pInputText [(ngModel)]="newLeverancier.adres.postcode"/>
			<input type="leverancier" pInputText [(ngModel)]="newLeverancier.adres.gemeenteNaam"/>		
		</div>
	</div>
	<div class="ui-grid-row">
		<div class="ui-grid-col-1">
			<label>Telefoon: </label>
		</div>
		<div class="ui-grid-col-2">
			<p-inputMask mask="999/999999" [(ngModel)]="newLeverancier.telefoon" placeholder="999/999999"></p-inputMask>
		</div>
	</div>
	<div class="ui-grid-row">
		<div class="ui-grid-col-1">
			<label>Fax: </label>
		</div>
		<div class="ui-grid-col-2">
			<p-inputMask mask="999/999999" [(ngModel)]="newLeverancier.fax" placeholder="999/999999"></p-inputMask>
		</div>
	</div>
	<div class="ui-grid-row">
		<div class="ui-grid-col-1">
			<label>E-mail: </label>
		</div>
		<div class="ui-grid-col-2">
			<p-inputMask mask="*{1,20}@*{1,20}.*{1,3}" [(ngModel)]="newLeverancier.email" placeholder="E-mail"></p-inputMask>
		</div>
	</div>
	<div class="ui-grid-row">
		<div class="ui-grid-col-1">
			<label>Site: </label>
		</div>
		<div class="ui-grid-col-2">
			<p-inputMask mask="http://www.*{1,20}.*{1,3}" [(ngModel)]="newLeverancier.website" placeholder="Website"></p-inputMask>
		</div>
	</div>
	<div class="ui-grid-row">
		<div class="ui-grid-col-1">
			<button type="button" (click)="save()" pButton label="Save"></button>
		</div>
	</div>
</div>
