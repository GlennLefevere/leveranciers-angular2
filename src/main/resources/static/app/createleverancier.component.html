<div class="ui-grid ui-grid-responsive ui-grid-pad" style="margin-top:10px">
	<div class="ui-grid-row">
		<div class="ui-grid-col-1">
			<label>Naam: </label>
		</div>
		<div class="ui-grid-col-2">
			<input type="leverancier" pInputText [(ngModel)]="newLeverancier.naam"/>		
		</div>
	</div>
	<div class="ui-grid-row">
		<div class="ui-grid-col-1">
			<label>Land: </label>
		</div>
		<div class="ui-grid-col-2">
			<p-autoComplete [(ngModel)]="land" [suggestions]="resultLanden" (completeMethod)="searchLand($event)" [minLength]="1" field="naam" (onSelect)="landSelectedMethod()">
			</p-autoComplete>		
		</div>
	</div>
	<div class="ui-grid-row">
		<div class="ui-grid-col-1">
			<label>Provincie: </label>
		</div>
		<div class="ui-grid-col-2">		
			<p-autoComplete [(ngModel)]="provincie" [disabled]="noLandSelected" [suggestions]="resultProvincies" (completeMethod)="searchProvincie($event)" [minLength]="1" field="naam" (onSelect)="provincieSelectedMethod()">
			</p-autoComplete>
		</div>
	</div>
	<div class="ui-grid-row">
		<div class="ui-grid-col-1">
			<label>Gemeente: </label>
		</div>
		<div class="ui-grid-col-2">		
			<p-autoComplete [(ngModel)]="gemeente" [disabled]="noProvincieSelected" [suggestions]="resultGemeentes" (completeMethod)="searchGemeente($event)" [minLength]="1" field="naam" (onSelect)="gemeenteSelectedMethod()">
			</p-autoComplete>
		</div>
	</div>
	<div class="ui-grid-row">
		<div class="ui-grid-col-1">
			<label>Straat: </label>
		</div>
		<div class="ui-grid-col-2">		
			<p-autoComplete [(ngModel)]="straat" [disabled]="noGemeenteSelected" [suggestions]="resultStraten" (completeMethod)="searchStraat($event)" [minLength]="1" field="naam" (onSelect)="straatSelectedMethod()">
			</p-autoComplete>		
		</div>
	</div>
	<div class="ui-grid-row">
		<div class="ui-grid-col-1">
			<label>Telefoon: </label>
		</div>
		<div class="ui-grid-col-2">
			<p-inputMask mask="999/999999" [(ngModel)]="newLeverancier.telefoon" placeholder="999/999999"></p-inputMask>
		</div>
	</div>
	<div class="ui-grid-row">
		<div class="ui-grid-col-1">
			<label>Fax: </label>
		</div>
		<div class="ui-grid-col-2">
			<p-inputMask mask="999/999999" [(ngModel)]="newLeverancier.fax" placeholder="999/999999"></p-inputMask>
		</div>
	</div>
	<div class="ui-grid-row">
		<div class="ui-grid-col-1">
			<label>E-mail: </label>
		</div>
		<div class="ui-grid-col-2">
			<p-inputMask mask="*{1,20}@*{1,20}.*{1,3}" [(ngModel)]="newLeverancier.email" placeholder="E-mail"></p-inputMask>
		</div>
	</div>
	<div class="ui-grid-row">
		<div class="ui-grid-col-1">
			<label>Site: </label>
		</div>
		<div class="ui-grid-col-2">
			<p-inputMask mask="http://www.*{1,20}.*{1,3}" [(ngModel)]="newLeverancier.website" placeholder="Website"></p-inputMask>
		</div>
	</div>
	<div class="ui-grid-row">
		<div class="ui-grid-col-1">
			<button type="button" (click)="save()" pButton label="Save"></button>
		</div>
	</div>
</div>
